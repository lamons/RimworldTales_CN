<p><a href="../pages/43.html">上一章</a>・<a href="../pages/45.html">下一章</a>・<a href="https://srgrafo.com/comic/RimworldTales/44">原版链接</a>・<a href="../index.html">回目录</a></p><p><a href="https://youtu.be/fieyBSPjTkY" target="_blank">建议配乐</a></p><div><img src="../img/44.png"></div><p style="font-size: 80%; margin: 0 20% 0 20%; text-align: left;">注：开头的怪物是巨蜘蛛（Megaspider）和巨甲虫（Megascarab），是 Rimworld 虚构的经过基因改造的巨型昆虫，会在虫灾中出现。Rimworld 的所有天然或人造的洞穴中都会随机不定时地出现虫灾，对于殖民者来说十分危险。因此可以推测图中的殖民地是通过挖山或者改造现成的山洞而建成的，因为山洞是天然的防御工事，因此抵御敌袭有很大的优势，但是也有一些缺点，随机的虫灾就是其中之一。</p><p><a href="../pages/43.html">上一章</a>・<a href="../pages/45.html">下一章</a></p>
