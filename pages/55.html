<h3>46. 情绪平衡</h3>
<p><a href="../pages/54.html">上一章</a>・<a href="../pages/56.html">下一章</a>・<a href="https://srgrafo.com/comic/55">原版链接</a>・<a href="../index.html">回目录</a></p><p><a href="https://www.youtube.com/watch?v=7ZzxhrTxOxw" target="_blank">建议配乐</a></p><div><img src="../img/55.png"></div><p style="font-size: 80%; margin: 0 20% 0 20%; text-align: left;">注：游戏中的酒和药物会增加小人的心情，但也会相应的降低一些行动能力，并且会有上瘾的风险。这些设定和现实世界是类似的，但是 Rimworld 的一个主要的特征——数值化的情绪为此增添了一些讽刺的意味：你的朋友去世了（-50），你喝了酒（+20），你参加了一场派对（+30），你的情绪恢复了正常，不再会崩溃了。</p><p><a href="../pages/54.html">上一章</a>・<a href="../pages/56.html">下一章</a></p>
