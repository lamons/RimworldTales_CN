<h3>31. 改造恐惧症</h3>
<p><a href="../pages/36.html">上一章</a>・<a href="../pages/38.html">下一章</a>・<a href="https://srgrafo.com/comics/RimworldTales/37">原版链接</a>・<a href="../index.html">回目录</a></p><p><a href="https://www.youtube.com/watch?v=03kC9utHRmY" target="_blank">建议配乐</a></p><div><img src="../img/37.png"></div><p style="font-size: 80%; margin: 0 20% 0 20%; text-align: left;">注：改造恐惧症（Prosthophobe）是 Rimworld 中的一种人物属性，这类人相信自然的人类肉体的限制自有其原因，而对人体进行改造或移植仿生器官是违法伦理的。如果强行对 Prosthophobe 的人进行改造，他们的情绪会受到持续的负面影响。与之相对的，也有改造狂热者（Prosthophile），例如漫画中的瓦尔。</p><p><a href="../pages/36.html">上一章</a>・<a href="../pages/38.html">下一章</a></p>
