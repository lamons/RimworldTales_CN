<p><a href="../pages/53.html">上一章</a>・<a href="../pages/55.html">下一章</a>・<a href="https://srgrafo.com/comic/54">原版链接</a>・<a href="../index.html">回目录</a></p><p><a href="https://www.youtube.com/watch?v=PR60FpIFweI" target="_blank">建议配乐</a></p><div><img src="../img/54.png"></div><p style="font-size: 80%; margin: 0 20% 0 20%; text-align: left;">注：这一节里的部落居民和亨茨曼说的是他们自己的语言，实际上可以根据发音糢糊得猜出一些意思，但是如果全部都用类似的糢糊音的策略来翻译，一方面非常麻烦，另一方面即使翻出来了效果应该也不会很好。此外，在漫画连载的时候，大部分的读者其实也是一头雾水的，因此我还是选择直接保留了原文，读者如果念一遍，大概能体会到连载时那种勉强能猜出 10% 的意思的感觉。</p><p><a href="../pages/53.html">上一章</a>・<a href="../pages/55.html">下一章</a></p>
